name: Debian GNU/Linux

on:
  push:
    branches: [ * ]
  pull_request:
    branches: [ * ]

jobs:
  test:
    runs-on: ubuntu-20.04
    
    strategy:
      fail-fast: false
      matrix:
        tag: ['8.11', '9.13', '10.7']

    container: debian:${{ matrix.tag }}

    steps:
      - run: |
          printf '%s\n' 'a.rst.1 b.rst.1 c.rst.1' | xargs -I{} basename {} .rst.1
