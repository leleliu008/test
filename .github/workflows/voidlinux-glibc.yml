name: VoidLinux-glibc

on:
  push:
    branches: [ test-head-instead-of-hexdump ]
  pull_request:
    branches: [ test-head-instead-of-hexdump ]

jobs:
  test:
    runs-on: ubuntu-20.04
    
    container: voidlinux/voidlinux

    steps:
      - run: |
          [ $(head -c 4 /proc/self/exe) = $(printf '\177ELF') ]
