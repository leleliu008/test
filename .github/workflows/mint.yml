name: LinuxMint

on:
  push:
    branches: [ test-head-instead-of-hexdump ]
  pull_request:
    branches: [ test-head-instead-of-hexdump ]

jobs:
  test:
    runs-on: ubuntu-20.04
    
    strategy:
      fail-fast: false
      matrix:
        tag: [19.3, 20.1]

    container: linuxmintd/mint${{ matrix.tag }}-amd64

    steps:
      - run: |
          [ $(head -c 4 /proc/self/exe) = $(printf '\177ELF') ]
