name: Rocky Linux

on:
  push:
    branches: [ test-xargs ]
  pull_request:
    branches: [ test-xargs ]

jobs:
  test:
    runs-on: ubuntu-20.04
    
    strategy:
      fail-fast: false
      matrix:
        tag: ['8', '8.5']

    container: rockylinux:${{ matrix.tag }}

    steps:
      - run: dnf install -y findutils
      - run: |
          [ $(head -c 4 /proc/self/exe) = $(printf '\177ELF') ]
