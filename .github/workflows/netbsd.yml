name: NetBSD

on:
  push:
    branches: [ test-xargs ]
  pull_request:
    branches: [ test-xargs ]

jobs:
  test:
    runs-on: macos-10.15
    
    strategy:
      fail-fast: false
      matrix:
        version: [8, 9]

    steps:
    - uses: actions/checkout@v2

    - uses: leleliu008/github-actions-vagrant@v1
      with:
        mem: 2048
        box: generic/netbsd${{ matrix.version }}
        run: |
            [ $(head -c 4 /proc/self/exe) = $(printf '\177ELF') ]
