name: openSUSE Leap

on:
  push:
    branches: [ test-head-instead-of-hexdump ]
  pull_request:
    branches: [ test-head-instead-of-hexdump ]

jobs:
  test:
    runs-on: ubuntu-20.04
    
    strategy:
      fail-fast: false
      matrix:
        tag: [15.1]

    container: opensuse/leap:${{ matrix.tag }}

    steps:
      - run: |
          [ $(head -c 4 /proc/self/exe) = $(printf '\177ELF') ]
