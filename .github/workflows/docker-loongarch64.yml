name: docker loongarch64

on:
  workflow_dispatch:

jobs:

  alpine:

    runs-on: ubuntu-latest

    steps:
      - run: docker run --rm --privileged zhangguanzhang/qemu-user-static --reset -p yes
      - run: docker run --platform linux/loongarch64 loongarch64/alpine:3.22 uname -m

  archlinux:

    runs-on: ubuntu-latest

    steps:
      - run: docker run --rm --privileged zhangguanzhang/qemu-user-static --reset -p yes
      - run: docker run --platform linux/loongarch64 ghcr.io/loongarchlinux/archlinux:latest uname -m
